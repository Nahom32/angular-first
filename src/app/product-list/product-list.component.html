<h2>Products</h2>
<div *ngFor="let product of products">
  <!-- <h6>{{ product.name }}</h6> -->
  <a [title]="product.name + ' details'">
    <h3>{{product.name}}</h3>
    <div *ngIf="product.description">
      <p>Description: {{product.description}}</p>
    </div>
    <button (click) = "share()">share</button>
  </a>
</div>
